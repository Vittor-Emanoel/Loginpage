<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
    <div class="left-login">
    <h1>
        Bem vindos! </h1>
        <h2>
            Faça o seu login

        </h2>
        <img class="img" src="spreadsheets-animate.svg" alt="img-left">
   
    </div>
    <div class="right-login">
        <div class="card-login">
            <h1>LOGIN</h1>
            <div class="text-field">
                <label for="usuario">Usuário</label>
            <input type="text" nome="Usuario" placeholder="Digite seu Nome">
            </div>
            <div class="text-field">
                <label for="senha">Senha</label>
            <input type="password" nome="Senha" placeholder="Digite sua Senha">
            </div>
            <button class="btn-login">Fazer login</button>
      </div>
    </div>
</div>

</body>
</html>
